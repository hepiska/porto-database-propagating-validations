<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.0/css/bulma.css">
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title></title>
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="field">
                <label class="label">Name</label>
                <p class="control">
                    <input class="input" type="text" placeholder="name" :value='name' v-model='name'>
                </p>
                <p class="help is-danger" v-if='err.name'>{{err.name.message}}</p>
            </div>
            <div class="field">
                <label class="label">Title</label>
                <p class="control">
                    <input class="input" v-model='title'type="text" placeholder="Title">
                </p>
                <p class="help is-danger" v-if='err.title'>{{err.title.message}}<</p>
            </div>
            <div class="field">
                <label class="label">Date</label>
                <p class="control">
                    <input class="input" v-model='date' type="text" placeholder="dd/mm/yy">
                </p>
                <p class="help is-danger" v-if='err.title'>{{err.date.message}}<</p>
            </div>
            <div class="field">
                <label class="label">Email</label>
                <p class="control">
                    <input class="input" v-model='email' type="text" placeholder="lala@mail.com">
                </p>
                <p class="help is-danger" v-if='err.title'>{{err.email.message}}<</p>
            </div>

            <div class="field is-grouped">
              <p class="control">
                <button class="button is-primary" @click='submit'>Submit</button>
              </p>
            </div>








        </div>
    </div>

</body>
<script src='./js/script.js'>

</script>

</html>
